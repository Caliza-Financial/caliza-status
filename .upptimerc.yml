  cname: status.caliza.com
  logoUrl: https://raw.githubusercontent.com/Caliza-Financial/caliza-status/refs/heads/master/assets/logo.png
  name: Caliza Status
  introTitle: "Caliza system status"
  introMessage: >
    Public monitoring for the **API** and **Dashboard**. Data updates automatically every 10 minutes.
  navbar:
    - title: Status
      href: /
    - title: Incidents
      href: https://github.com/$OWNER/$REPO/issues
