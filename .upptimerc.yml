workflowSchedule:
  graphs: "0 * * * *"          # hourly
  responseTime: "15 * * * *"   # hourly (offset from graphs)
  staticSite: "30 * * * *"     # hourly to publish changes
  summary: "45 * * * *"        # hourly summary
  updateTemplate: "0 0 * * *"  # daily
  updates: "0 3 * * *"         # daily
  uptime: "*/10 * * * *"       # every 10 minutes
